<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plagiarism Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset & Body */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            background: #ffffffee;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            width: 450px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        /* Heading */
        h1 {
            text-align: center;
            margin-bottom: 35px;
            font-size: 28px;
            color: #333;
            letter-spacing: 1px;
        }

        /* Textareas */
        textarea {
            width: 100%;
            height: 130px;
            margin-bottom: 20px;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 12px;
            resize: none;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }
        textarea:focus {
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(118, 75, 162, 0.3);
            outline: none;
        }

        /* Button */
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: linear-gradient(90deg, #5a67d8, #6b46c1);
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(1px);
        }

        /* Placeholder styling */
        ::placeholder {
            color: #aaa;
            font-style: italic;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .container { width: 90%; padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plagiarism Checker</h1>
        <form method="POST">
            {% csrf_token %}
            <textarea name="text1" placeholder="Enter first text..." required></textarea>
            <textarea name="text2" placeholder="Enter second text..." required></textarea>
            <button type="submit">Check Similarity</button>
        </form>
    </div>
</body>
</html>
