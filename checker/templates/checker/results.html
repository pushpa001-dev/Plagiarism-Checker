<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plagiarism Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset & Body */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            background: #ffffffee;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            width: 450px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        /* Heading */
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        /* Paragraphs */
        p {
            font-size: 18px;
            margin: 12px 0;
            color: #555;
        }
        p strong { color: #333; }

        /* Button Link */
        a {
            display: inline-block;
            margin-top: 25px;
            padding: 14px 28px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            font-weight: 500;
            border-radius: 12px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        a:hover {
            background: linear-gradient(90deg, #5a67d8, #6b46c1);
            transform: translateY(-2px);
        }
        a:active { transform: translateY(1px); }

        /* Responsive */
        @media (max-width: 500px) {
            .container { width: 90%; padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plagiarism Result</h1>
        <p><strong>Text 1:</strong> {{ text1 }}</p>
        <p><strong>Text 2:</strong> {{ text2 }}</p>
        <p><strong>Similarity:</strong> {{ similarity }}%</p>
        <a href="{% url 'home' %}">Check Again</a>
    </div>
</body>
</html>
